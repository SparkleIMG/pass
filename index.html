<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Contrase単as Seguras</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        input, button {
            margin: 5px 0;
            padding: 10px;
            font-size: 1em;
        }
        #password {
            width: 100%;
            text-align: center;
            font-weight: bold;
            background-color: #e0e0e0;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Generador de Contrase単as Seguras</h1>
        <label for="length">Longitud de la contrase単a:</label>
        <input type="number" id="length" min="8" max="64" value="12">
        <button onclick="generatePassword()">Generar Contrase単a</button>
        <p id="password"></p>
    </div>

    <script>
        function generatePassword() {
            const length = document.getElementById('length').value;
            const charset = "abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789!@#$%^&*()_+~`|}{[]:;?><,./-=";
            let password = "";
            for (let i = 0; i < length; i++) {
                const randomIndex = Math.floor(Math.random() * charset.length);
                password += charset[randomIndex];
            }
            document.getElementById('password').textContent = password;
        }
    </script>
</body>
</html>
